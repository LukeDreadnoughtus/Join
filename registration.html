<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <title>Registrierung</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./colors.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./assets.css" />
</head>
<body class="login_body">
<img class="login_icon" src="assets/img/login_join.svg">
<div class="div_sign_up">
<img src="assets/img/arrow-left.svg" alt="" class="arrow_blue" onclick="backToLogIn()">
<h2>Sign up</h2>
  <form class="div_sign_up_form">
    <div class="input-wrapper">
      <input class="input_style input_registration" type="text" id="name_registration" placeholder="Name" required />
      <img src="assets/img/person.svg" alt="" class="icon">
    </div>
    <div class="input-wrapper">
      <input class="input_style input_registration" type="text" id="email_registration" placeholder="Email" required />
      <img src="assets/img/mail.svg" alt="" class="icon">
    </div>
    <div class="input-wrapper">
      <input class="input_style input_registration" type="password" id="password_registration" placeholder="Passwort" required />
      <img src="assets/img/lock.svg" alt="" class="icon">
    </div>
    <div class="input-wrapper">
      <input class="input_style input_registration" type="password" id="password_confirm" placeholder="Confirm Password" required />
      <img src="assets/img/lock.svg" alt="" class="icon">
    </div>
    <label class="checkbox">
      <input class="check" type="checkbox" id="termsCheckbox" required>
      <span class="custom_check"></span>
      I accept the <a href="privacy_policy.html" target="_blank">Privacy policy</a>
    </label>
    <br/>
    <button class="button_fonts button_df sign_up_button" type="submit" onclick="registration(event)">Sign up</button>
  </form>
 </div>

 <footer class="footer_login">
  <a>Privacy Policy</a>
  <a>Legal notice</a>
 </footer>

<script src="js/login.js" defer></script>
</body>
</html>
