<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./footer.css" />
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="stylesheet" href="./colors.css" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./assets.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
</head>
<body class="login_body">
<img class="login_icon" src="assets/img/login_join.svg">
  <div class="not_a_join_user">
  <h4><a href="./registration.html" class="link_to_registration">Not a Join user?</a></h4>
  <button class="sign_up_button button_sizeone button_df" onclick="toRegistration()">Sign up</button>
  </div>
 

<div class="div_login">
<h2>Login</h2>
<img class="blueline" src="assets/img/bluevektor.svg">
  <form class="div_login_form">
    <div class="input-wrapper">
      <input class="input_style input_login" type="text" id="username" placeholder="Name" required />
      <img src="assets/img/person.svg" alt="" class="icon">
    </div>
    <div class="input-wrapper">
      <input class="input_style input_login" type="password" id="password" placeholder="Password" required />
      <img src="assets/img/lock.svg" alt="" class="icon">
    </div>
    <button class="login_button button_fonts button_df" type="submit" onclick="logIn(event)">Log In</button>
    <button class="guest_login_button button_fonts button_df" type="submit" onclick="logIn(event)">Guest Log In</button>
  </form>
 </div>

 <footer class="footer_login">
  <a href="./privacy_policy.html">Privacy Policy</a>
  <a href="./legal_notice.html">Legal notice</a>
 </footer>


  <script src="js/login.js"></script>
</body>
</html>
