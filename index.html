<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="css/keyframe.css" />
  <link rel="stylesheet" href="css/overlay.css" />
  <link rel="stylesheet" href="css/add_task.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/colors.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/assets.css" />
  <link rel="stylesheet" href="css/login_res.css" />
  <link href="assets/img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="assets/img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
</head>

<body class="login_body">
  <div id="splash_screen">
    <img src="assets/img/login_join.png" alt="Logo" id="splash_logo">
  </div>
  <div class="login_wrapper">
    <div class="login_content">
      <img class="login_icon" src="assets/img/login_join.svg">
      <div class="not_a_join_user">
        <h4><a href="registration.html" class="link_to_registration">Not a Join user?</a></h4>
        <button class="sign_up_button button_sizeone button_df" onclick="toRegistration()">Sign up</button>
      </div>
      <div class="login_center">
      <div class="div_login">
        <h2>Login</h2>
        <img class="blueline" src="assets/img/bluevektor.svg">
        <form class="div_login_form">
          <div class="input-wrapper">
            <input class="input_style input_login margin_input" type="email" id="useremail" placeholder="Email" required
              autocomplete="email" oninput="checkLoginEmailField(event)" onkeyup="checkLoginEmailField(event)"/>
            <img src="assets/img/mail.svg" alt="" class="icon">
            <p class="password_not_match d_none" id="emailcheck">Please enter a valid email address.</p>
          </div>
          <div class="input-wrapper">
            <input class="input_style input_login margin_input" type="password" id="password"
              onkeyup="handleLogin(event)" placeholder="Password" required autocomplete="current-password" />
            <img id="lock3" src="assets/img/lock.svg" alt="" class="icon">
            <img id="visibility3" src="assets/img/visibility.svg" alt="" class="icon d_none"
              onclick="showPassword3(event)">
            <img id="visibilitynot3" src="assets/img/visibility_off.svg" alt="" class="icon d_none"
              onclick="showPassword3(event)">
            <p class="password_not_match d_none" id="userfeedback_failedlogin">Check your email and your password.
              Please try again.</p>
          </div>
          <div class="buttons_login">
            <button class="login_button button_fonts button_df" type="submit" onclick="logIn(event)">Log In</button>
            <button class="guest_login_button button_fonts button_df" type="submit" onclick="logInGuest(event)">Guest
              Log In</button>
          </div>
        </form>
      </div>
      </div>

      <footer class="footer_login">
        <a href="privacy_policy_logout.html">Privacy Policy</a>
        <a href="legal_notice_logout.html">Legal notice</a>
      </footer>
      
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/registration.js"></script>
</body>

</html>
