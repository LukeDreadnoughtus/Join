<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./header.css" />

  <link rel="stylesheet" href="./fonts.css" />

<body class="login_body">
<div class="login_header">
  <img class="login_icon" src="assets/img/login_join.svg">
  <div class="not_a_join_user">
  <h4><a href="./registration.html" class="link_to_registration">Not a Join user?</a></h4>
  <button class="sign_up_button" onclick="toRegistration()">Sign up</button>
  </div>
 
</div>

<div class="input_login">
<h2>Login</h2>
  <form method="POST" action="/login">
    <label>Benutzername:</label>
    <input type="text" id="username" required />
    <br />
    <label>Passwort:</label>
    <input type="password" id="password" required />
    <br/>
    <button type="submit" onclick="logIn()">Einloggen</button>
  </form>
 </div>

 <footer class="footer_login">
  <a>Privacy Policy</a>
  <a>Legal notice</a>
 </footer>

  <script src="js/script.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
